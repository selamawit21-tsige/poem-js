<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the AI French Poem Generator</h1>
      <main>
        <form action="" id="poem-generator-form">
          <input
            type="text"
            placeholder="enter the topic of the france poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/selamawit21-tsige" target="_blank"
          >selamawit haileselasse</a
        >
        and is
        <a href="https://github.com/selamawit21-tsige/poem-js" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://cerulean-praline-adcdcd.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
